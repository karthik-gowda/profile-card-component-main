<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
    <div class="back">
        <img id="bg-top" src="images/bg-pattern-top.svg" alt="bg-top">
        <img id="bg-bottom" src="images/bg-pattern-bottom.svg" alt="bg-bottom">
    </div>
    <div class="container">
        <div class="header">
            <img src="images/bg-pattern-card.svg" alt="pattern">
        </div>
        <div class="circle">
            <img src="images/image-victor.jpg" alt="profile">
        </div>
        <div class="nameage">
            <span class="name">Victor Crest</span><span class="age">26</span>
            <p class="london">London</p>
        </div>

        <div class="footer">
            <div class="footcontent">
                <div class="followers">
                    <h3>80K</h3>
                    <p class="last">Followers</p>
                </div>
                <div class="Likes">
                    <h3>803K</h3>
                    <p class="last">Likes</p>
                </div>
                <div class="Photos">
                    <h3>1.4K</h3>
                    <p class="last">Photos</p>
                </div>
            </div>

        </div>

    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://mpbykd.online/">Karthik</a>.
    </div>
</body>

</html>
